<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h3>Javascript Todo App</h3>

        <form class="form">
            <input type="text" aria-label="Enter a new to item" placeholder="E.g Learn Javascript">
        </form>

        <ul class="todo-list">
            <li class="todo-item">
                <div class="todo-letf">
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                    <span>test Todo</span>
                </div>
                <button class="delete btn">delete</button>
            </li>
        </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
